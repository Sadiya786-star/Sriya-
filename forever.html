<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forever üåô</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("assets/images/bg2.jpg") center/cover no-repeat fixed;
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Dancing Script', cursive;
      overflow: hidden;
      position: relative;
    }

    .quote-box {
      background: rgba(255, 255, 255, 0.7);
      padding: 3rem;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      animation: fadeIn 1.5s ease;
    }

    .quote-box h1 {
      font-size: 2.5rem;
      color: #6a1b9a;
      text-shadow: 0 2px 10px rgba(255, 182, 193, 0.3);
      margin-bottom: 1.5rem;
    }

    .quote-box p {
      font-size: 1.3rem;
      color: #ad1457;
      font-weight: bold;
      margin-top: 2rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="quote-box">
    <h1>You‚Äôll always have me ‚Äî</h1>
    <p>in every timeline,<br/> every version,<br/> every world. ‚ôæÔ∏è</p>
  </div>

  <div class="stars" id="stars"></div>

  <script>
    const stars = document.getElementById('stars');
    for (let i = 0; i < 80; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDelay = Math.random() * 5 + 's';
      star.style.width = star.style.height = Math.random() * 2 + 1 + 'px';
      stars.appendChild(star);
    }
  </script>

</body>
</html>
